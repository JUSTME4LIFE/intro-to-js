<!DOCTYPE html>
<html>
    <head>
        <title>Introductio to JS</title>
    </head>
    <body>
        <p id="gold"></p><!--id to be used in JS-->
        <p id="gold2"></p>
        <p id="gold3"></p>
        <p id="gold4"></p>
        <script>//Javascript Code
var a=-67;//created a variable to store the value
var b=-45;
var sum= a+b;//variable to get the sum
var diff= a-b
var mult=a*b
var div=a/b
document.getElementById("gold").innerHTML="The sum is: " + sum;
document.getElementById("gold2").innerHTML="The difference is: " + diff
document.getElementById("gold3").innerHTML="The multiplication is: " + mult;
document.getElementById("gold4").innerHTML="The division is: " + div;
//var sum=a+;-statement because its a combination of variables,operator and the
//keyword var
//operator-+*/-arithmetic operators
//logical operators-comparisons = > < >=
        </script>
    </body>
</html>
